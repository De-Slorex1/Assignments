<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register Page</title>
</head>
<body>
    <center>
        <div class="container">
            <div class="contains">
                <h1 class="login-title">Registration</h1>
                <form class="formDetails">
                    <label>First Name:</label><br>
                    <input type="text" class="info" placeholder="First Name" required><br>
                    <label>Last Name:</label><br>
                    <input type="text" class="info" placeholder="Last Name" required><br>
                    <label>Phone Number:</label><br>
                    <input type="tel" maxlength="11" class="info" placeholder="Phone Number" required><br>
                    <label>Email:</label><br>
                    <input type="email" class="info" placeholder="Email" required><br>
                    <label>Gender:</label>
                    <select class="infos" required>
                        <option class="infos" value="Male">Male</option>
                        <option class="infos" value="Female">Female</option>
                    </select><br>
                    <label>Date of Birth:</label>
                    <input type="date" class="info" placeholder="" required><br>
                    <label>Favourite Color:</label>
                    <input type="color" class="colorPicker" placeholder="Color" required>
                    <input type="submit" class="button" value="REGISTER">
                </form>
            </div>
        </div>
    </center>
</body>
</html>
